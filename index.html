<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miya's Kitchen</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon_io/favicon.ico" />
    <!-- CSS Utama -->
    <link rel="stylesheet" href="./assets/style/stylesheet.css" />
    <!-- Font Awesome 7.0.1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="navbar-container">
      <div class="logo">
        <p>おにぎり</p>
        <img src="./assets/img/logo-onigiri-miya.png" alt="Onigiri Miya" />
      </div>
      <nav class="nav-list">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>

    <section class="jumbotron">
      <div class="jumbotron-title-container">
        <h1 class="title">Welcome to Miya's Kitchen</h1>
        <h2 class="subtitle">
          Where Every Onigiri Is Crafted with Heart, Using Fresh Ingredients and
          Traditional Japanese Techniques to Bring a Taste of Japan to Your
          Table.
        </h2>
        <div class="jumbotron-cta">
          <button class="btn-cta">Order Now</button>
        </div>
      </div>
      <div class="jumbotron-img-container">
        <img
          class="jumbotron-img"
          src="./assets/img/hero-img-onigiri.png"
          alt="Onigiri"
        />
      </div>
    </section>

    <main>
      <div id="content"></div>
    </main>
  </body>
</html>
